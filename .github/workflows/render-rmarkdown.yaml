# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
name: Render RMarkdown Files

on:
  push:
    paths: ['**.Rmd']

permissions:
  contents: write

jobs:
  render-rmarkdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rmarkdown

      - name: Render RMarkdown files
        shell: bash
        run: |
          RMD_PATH=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.Rmd$')
          if [ -n "$RMD_PATH" ]; then
            Rscript -e 'args <- commandArgs(trailingOnly = TRUE); for (f in args) if (file.exists(f)) rmarkdown::render(f)' $RMD_PATH
            echo "RMD_PATH=$RMD_PATH" >> $GITHUB_ENV
          else
            echo "No RMarkdown files changed."
          fi

      - name: Commit Results
        shell: bash
        run: |
          if [ -n "$RMD_PATH" ]; then
            MD_FILES=$(echo "$RMD_PATH" | sed 's/\.Rmd$/\.md/')
            git config --local user.name "$GITHUB_ACTOR"
            git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
            git add $MD_FILES
            git commit -m 'Re-build RMarkdown files' || echo "No changes to commit"
            git push origin || echo "No changes to commit"
          else
            echo "No Markdown files to commit."
          fi
